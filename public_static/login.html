<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>

    <link rel="stylesheet" href="./bootstrap.css">

    <style>
        body{
            overflow-x: hidden;
        }

        #heading{

            width: 99.9%;
            display:inline-block;
            margin-top: 2px;
        }



        .inline {
            display: inline-block;
            padding:10px 20px 10px 20px;
            background-color: lightgray;
            margin: 2%;

        }
        li>a{
            color:black;
        }
        img{
            display:inline-block;
            float:left;
            width:12%;
            margin-top:10px;
        }
        #a{
            color:white;
            font-size: 35px;
            margin-left: 20px;
        }


        #log_in_box{
            background-color:rgba(30,144,255,0.6);
            padding:10px;
            border-radius:15px;


        }
        #out{
            margin-top:10%;
        }
        button:hover{
            opacity:0.5;

        }


    </style>


</head>
<body>


<center id="out">
    <div class="container row">
        <div class="col-4"></div>
        <div id="log_in_box" class="col-md-5">
            <form  action="" method="post">
                <div class="form-group">
                    <label style="color:white;" for="InputEmail"><b>Enter Id</b></label>
                    <input type="email" class="form-control" id="InputEmail"  placeholder="Enter Email" required>
                    <small style="color:white;"><b>We'll never share your email with anyone else.</b></small>
                </div>
                <div class="form-group">
                    <label style="color:white;" for="InputPassword"><b>Password</b></label>
                    <input type="password" class="form-control" id="InputPassword" placeholder="Password" required>
                </div>

                <div class="form-group">
                    <p><a href="#" class="text-danger"><b>Forgotten Your Password</b></a></p>
                </div>

                <div class="form-check">
                    <label style="color:white" class="form-check-label">
                        <input type="checkbox" class="form-check-input">
                        <b>Remember Me</b>
                    </label>
                </div>
            </form>
        </div>

    </div>
</center>

</body>
</html>

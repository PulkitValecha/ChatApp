<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>

    <link rel="stylesheet" href="./bootstrap.css">

    <style>
        body{
            overflow-x: hidden;
        }

        #heading{

            width: 99.9%;
            display:inline-block;
            margin-top: 2px;
        }



        .inline {
            display: inline-block;
            padding:10px 20px 10px 20px;
            background-color: lightgray;
            margin: 2%;

        }
        li>a{
            color:black;
        }
        img{
            display:inline-block;
            float:left;
            width:12%;
            margin-top:10px;
        }
        #a{
            color:white;
            font-size: 35px;
            margin-left: 20px;
        }


        #log_in_box{
            background-color:rgba(30,144,255,0.6);
            padding:10px;
            border-radius:15px;


        }
       #out{
           margin-top:10%;
        }
        button:hover{
            opacity:0.5;

        }


    </style>


</head>
<body>


<center id="out">

    <div class="container row">
        <div class="col-4"></div>

        <div id="log_in_box" class="col-md-5">

            <form  action="/signup" method="post">

                <div class="form-group">
                    <input type="text" class="form-control" name="username"  placeholder="Username" required>
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="Password" required>
                </div>

                <div class="form-group">
                    <input type="submit" class="btn btn-danger" value="SIGNUP"></input>
                </div>


            </form>

        </div>
    </div>

</center>

</body>
</html>
